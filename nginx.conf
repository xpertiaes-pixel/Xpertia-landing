server {
    listen 80;
    server_name _;

    # 1) Sitio estático
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (si navegas con rutas de cliente)
    location / {
        try_files $uri /index.html;
    }

    # Archivos estáticos con caché
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?|eot|ttf)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Tamaño máximo de payload (por si adjuntas archivos en el futuro)
    client_max_body_size 5m;

    # 2) Proxy del formulario -> Webhook n8n / Apps Script
    location /api/lead {
        # --- Preflight CORS (por si algún script hace OPTIONS) ---
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        # --- Proxy al webhook real ---
        proxy_pass https://script.google.com/macros/s/AKfycbxBvL9hlKFKBLYmoj3gFhyJ0m4Wh_txF02usE4GuDkyo4eWqfhUyD00pmzktKt/exec;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS (por si decides usar subdominios)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Seguridad básica en respuestas
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}
