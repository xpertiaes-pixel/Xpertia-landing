# ============================================
# 1) Redirección canónica: www -> https://xpertia.es
# (solo puerto 80; el proxy de EasyPanel hace el TLS)
# ============================================
server {
    listen 80;
    server_name www.xpertia.es;
    return 301 https://xpertia.es$request_uri;
}

# ============================================
# 2) Sitio principal: https://xpertia.es
# ============================================
server {
    listen 80;
    server_name xpertia.es;

    # (Defensa extra) Si por cualquier motivo llega con host www aquí, forzamos canónico:
    if ($host ~* ^www\.xpertia\.es$) {
        return 301 https://xpertia.es$request_uri;
    }

    # --- Sitio estático ---
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (rutas de cliente)
    location / {
        try_files $uri /index.html;
    }

    # --- Archivos estáticos con caché ---
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?|eot|ttf)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Tamaño máximo de payload (por si envías adjuntos en el futuro)
    client_max_body_size 5m;

    # --- Proxy del formulario -> Google Apps Script ---
    location /api/lead {
        # Preflight CORS (OPTIONS)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        proxy_pass https://script.google.com/macros/s/AKfycbxBvL9hlKFKBLYmoj3gFhyJ0m4Wh_txF02usE4GuDkyo4eWqfhUyD00pmzktKt/exec;
        proxy_http_version 1.1;

        # Cabeceras hacia el backend
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;

        # CORS y seguridad básicas en respuesta
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}
